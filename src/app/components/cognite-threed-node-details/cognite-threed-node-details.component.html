<div class="wrapper">
  <mat-progress-spinner *ngIf="node === undefined"></mat-progress-spinner>
  <div *ngIf="node !== undefined">
    <button mat-button (click)="onClearSelection.emit()">
      <mat-icon>close</mat-icon> Cancel Node Selection
    </button>
    <mat-divider></mat-divider>
    <h3 style="margin-top: 12px">{{ node.name }}</h3>
    <button
      mat-raised-button
      [disabled]="groupId === undefined"
      *ngIf="!isInGroup"
      (click)="addNodeToGroup()"
      color="primary"
    >
      Add to group
    </button>
    <button
      mat-raised-button
      *ngIf="isInGroup"
      [disabled]="groupId === undefined"
      (click)="deleteNodeFromGroup()"
      color="warn"
    >
      Remove from group
    </button>
    <p *ngIf="groupId === undefined" style="margin-top: 12px">
      Unable to add to group, please create/select a group first.
    </p>
    <p style="margin-top: 12px">Properties</p>
    <table mat-table [dataSource]="properties" style="width: 100%">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Key</th>
        <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['key', 'value']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['key', 'value']"></tr>
    </table>
  </div>
</div>
