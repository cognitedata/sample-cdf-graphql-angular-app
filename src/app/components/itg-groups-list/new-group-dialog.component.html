<h1 mat-dialog-title>Add a new Group</h1>
<div mat-dialog-content>
  <p>
    Give a name for a new group, you can store all relevant 3d nodes for a model
    within a group.
  </p>
  <mat-form-field>
    <mat-label>New Group Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial color="primary">
    Ok
  </button>
</div>
